<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>My Youtube</title>
</head>
<body>
  <header class="header">
    <div class="header_left">
      <a href="#"><img src="./images/menu.svg" alt="menu" width="26px"></a>
      <a href="#"><img src="./images/youtube-logo.png" alt="youtube-logo" width="80px"></a>
    </div>
    <form action="" class="search-bar">
      <input type="search" class="search-input" placeholder="搜索">
      <button type="submit" class="search-btn"><img src="./images/search.svg" alt="search-btn" width="26px"></button>
      <a href="#"><img src="./images/keyboard_voice.svg" alt="keyboard_voice" width="26px"></a>
    </form>
    <div class="menu-icons">
      <a href="#"><img src="./images/video_call.svg" alt="video_call" width="26px"></a>
      <a href="#"><img src="./images/apps.svg" alt="apps" width="26px"></a>
      <a href="#"><img src="./images/notifications.svg" alt="notifications" width="26px"></a>
      <a href="#"><img src="./images/your_channel_icon.jpg" alt="your_channel_icon" width="26px"></a>
    </div>
  </header>

  <div></div>
</body>
</html>

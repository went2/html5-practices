<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign In</title>
</head>
<body>
  <div class="sign-in-wrapper">
    <div class="sign-in-container">
      <h2>Sign In</h2>
      <form action="/" class="sign-in-form">
        <div class="input-wrapper">
          <input type="email" placeholder="Email" class="text-input email">
          <div class="dynamic-placeholder">
            <span>Email</span>
          </div>
        </div>
        <div class="input-wrapper">
          <input type="password" placeholder="Password" class="text-input pwd">
          <div class="dynamic-placeholder">
            <span>Password</span>
          </div>
        </div>
        <div class="sign-btn-wrapper">
          <button type="button" value="" class="sign-btn">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

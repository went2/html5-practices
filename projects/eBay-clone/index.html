<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>eBay Clone</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="left-header">
        <div class="sign-or-reg">
          <span>Hi!</span>
          <a href="#">Sign in</a>
          <span>or</span>
          <a href="#">register</a>
        </div>
        <div class="left-header-helper">
          <a href="#" class="">Daily Deals</a>
          <a href="#" class="">Brand Outlet</a>
          <a href="#" class="">Help & Contact</a>
        </div>
      </div>
      <div class="right-header">
        <a href="#">Sell</a>

        <div class="drop-down-menu">
          Watchlist
          <i class='bx bx-chevron-down bx-xs'></i>
        </div>
        <div class="drop-down-menu">
          My eBay
          <i class='bx bx-chevron-down bx-xs'></i>
        </div>
        <a class="right-header-icons">
          <i class='bx bx-bell bx-xs'></i>
        </a>
        <a class="right-header-icons">
          <i class='bx bx-cart-alt bx-xs'></i>
        </a>
      </div>
    </div>
  </header>

  <section class="main-body">
    <nav class="search-bar">
      <div class="nav-ul">
        <div class="ebay-logo">
          <img src="./images/logo.png" alt="ebay-logo">
        </div>
        <div class="shop-category">
          <a href="#" class="category-txt">Shop by category</a>
          <i class='bx bx-chevron-down'></i>
        </div>
        <form class="search-form">
          <div class="input-placeholder">
            <input type="search" name="search-item">
            <div class="placeholder">
              <i class='bx bx-search'></i>
              <span>Search for anything</span>
            </div>
          </div>
          <div class="search-categories-container">
            <select name="search-categories" class="search-categories">
              <option value="All Categories">All Categories</option>
              <option value="Antiques">Antiques</option>
              <option value="Art">Art</option>
              <option value="Baby">Baby</option>
              <option value="Books">Books</option>
            </select>
            <i class='bx bx-chevron-down bx-xs'></i>
          </div>
          <button type="submit" name="submit" class="search-btn">
            <i class='bx bx-search'></i>
            <span>Search</span>
          </button>
          <a href="#" class="advanced-option">Advanced</a>
        </form>
      </div>
    </nav>
  </section>
  <footer></footer>
</body>
</html>

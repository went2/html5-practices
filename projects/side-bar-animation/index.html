<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>SideBar Animation</title>
</head>
<body>
  <header class="header">
    <div class="header-img-contaner">
      <img src="./images/profile_photo.jpg" alt="header-image" class="header-img">
    </div>
  </header>

  <div class="sidebar">
    <div class="sidebar-container">
      <div class="sidebar-top">
        <a href="#" class="nav-logo nav-item">
          <i class='bx bxs-tv nav-icon'></i>
          <span class="nav-item-text">网站Logo</span>
        </a>

        <a href="#" class="nav-index nav-item active">
          <i class='bx bxs-home nav-icon'></i>
          <span class="nav-item-text">主 页</span>
        </a>

        <a href="#" class="nav-user nav-item">
          <i class='bx bxs-user nav-icon'></i>
          <span class="nav-item-text">用 户</span>
        </a>

        <a href="#" class="nav-message nav-item">
          <i class='bx bxs-message-square-dots nav-icon'></i>
          <span class="nav-item-text">信 息</span>
        </a>

        <a href="#" class="nav-bookmark nav-item">
          <i class='bx bxs-bookmark-star nav-icon'></i>
          <span class="nav-item-text">订 阅</span>
        </a>
      </div>

      <div class="sidebar-bottom">
        <a href="#" class="nav-logout nav-item">
          <i class='bx bxs-log-out nav-icon' ></i>
          <span class="nav-item-text">退出登陆</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
